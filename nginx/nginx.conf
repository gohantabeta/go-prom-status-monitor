events {
    worker_connections  1024;
}

http {
  server {
    listen 80;
    server_name  localhost;  # または適切なドメイン名

    # React フロントエンドへのルーティング
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # React Router を使う場合
    }

    # Go バックエンドへの API リクエスト
    location /api/ {
        proxy_pass http://go-backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 各サービスへのリバースプロキシ (Go バックエンドから指示)
    # この部分は固定ではなく、/api/services へのリクエストによって
    # Goのバックエンドから返される情報をもとに、locationを動的に生成する
    # (nginx自体を書き換えるのではなく、Go側でproxy_passの宛先をコントロール)
    location /service/ {
        # ここには何も書かない
    }

  }
}